<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Colisiones A-Frame</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
<a-scene physics="debug: true">
  <!-- Jugador con cuerpo cilíndrico (mejor que esfera) -->
  <a-entity id="rig" position="0 1 0" dynamic-body="shape: cylinder; height: 1.6; radius: 0.4; mass: 1">
    <!-- Cámara colocada dentro del collider -->
    <a-entity camera position="0 0.8 0" wasd-controls look-controls></a-entity>
  </a-entity>

  <!-- Suelo -->
  <a-box width="20" height="1" depth="20" position="0 -0.5 0" color="#7BC8A4" static-body></a-box>

  <!-- Paredes -->
  <a-box width="0.5" height="3" depth="20" position="-10 1 0" color="#AAA" static-body></a-box>
  <a-box width="0.5" height="3" depth="20" position="10 1 0" color="#AAA" static-body></a-box>
  <a-box width="20" height="3" depth="0.5" position="0 1 -10" color="#AAA" static-body></a-box>
  <a-box width="20" height="3" depth="0.5" position="0 1 10" color="#AAA" static-body></a-box>

  <!-- Cielo -->
  <a-sky color="#ECECEC"></a-sky>
</a-scene>

  </body>
</html>
